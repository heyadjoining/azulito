                <!-- Book a Call Button -->
                <div class="book-call-wrapper">
                    <button class="btn-base book-call-btn" aria-label="Book a call">

                            <span class="btn-text-inner">
                                <span>Book a Call!</span>

                            </span>
                        </span>

                    <div class="calendly-modal">
                        <button class="btn-base modal-close" aria-label="Close modal">
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1L13 13M1 13L13 1" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" />
                            </svg>
                        </button>
                        <div class="calendly-modal-content">
                            <!-- Calendly embed will go here -->
                            <div class="calendly-embed-placeholder">
                                <div class="calendly-inline-widget"
                                    data-url="https://calendly.com/your-username/meeting"
                                    style="min-width:500px;height:620px;">
                                </div>
                                <script type="text/javascript"
                                    src="https://assets.calendly.com/assets/external/widget.js" async></script>
